<html lang="en-US">
<head>
  <title>Dinosaur</title>
</head>
<body>
  <div class="container">
    <h1>Enjoy the Dinosaurs!! </h1>
    <p>Enter a number between 1-5 to get a paragraph AND enter a number between 1-20 to get a dinosaur word:</p>
    <form>
      <label for="paragraph">Enter a number of paragraphs:</label>
      <input id="paragraph" type="number" name="paragraph"><br><br>
      <label for="word">Enter a number of words:</label>
      <input id="word" type="number" name="word"><br><br>
      <button type="submit" class="btn-success" id="dino">Give me dinos!!</button>
    </form>
    <p id="showResponse"></p><br>
    <p id="showGif"></p>
  </div>
</body>
</html>
